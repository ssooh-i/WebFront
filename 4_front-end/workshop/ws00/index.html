<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSAFY</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- 상단 Header start -->
    <div class="header">
      <div class="nav">
        <a href="" id="logo">SSAFY HOME</a>
        <ul class="menu">
          <li><a href="#" class="menu-item">1기</a></li>
          <li><a href="#" class="menu-item">2기</a></li>
          <li><a href="#" class="menu-item">3기</a></li>
          <li><a href="#" class="menu-item">4기</a></li>
          <li><a href="#" class="menu-item">5기</a></li>
          <li><a href="#" class="menu-item">6기</a></li>
          <li><a href="#" class="menu-item">7기</a></li>
        </ul>
      </div>
    </div>
    <!-- 상단 Header end-->

    <!-- 중앙 Content start -->
    <div class="content">
      <!-- 중앙 Left Content start -->
      <div class="content-left">
        <div class="content-left-profile">
          <img src="noimg.png" alt="프로필사진" />
        </div>
        <!-- 투표 만들기 start -->
        <div class="content-left-poll-btn">
          <button id="btn-pollmake">투표만들기</button>
        </div>
        <div class="content-left-poll">
          <div class="poll-title">[당신의 선택]</div>
          <div class="poll-question">SSAFY에서의 지역은?</div>
          <div class="poll-answer">
            <ul>
              <li>
                <label><input type="radio" name="poll-answer" value="서울" />서울</label>
              </li>
              <li>
                <label><input type="radio" name="poll-answer" value="대전" checked />대전</label>
              </li>
              <li>
                <label><input type="radio" name="poll-answer" value="구미" />구미</label>
              </li>
              <li>
                <label><input type="radio" name="poll-answer" value="광주" />광주</label>
              </li>
              <li>
                <label><input type="radio" name="poll-answer" value="부산" />부울경</label>
              </li>
            </ul>
          </div>
          <div class="poll-btn">
            <button class="button btn-primary">투표하기</button
            ><button class="button">지난결과보기</button>
          </div>
          <div class="poll-date">투표기간 : 2022.08.30 ~ 2022.09.18</div>
        </div>
        <!-- 투표 만들기 end -->
      </div>
      <!-- 중앙 Left Content end -->

      <!-- 중앙 Main Content start -->
      <div class="content-section">
        <div class="content-section-article">내용1</div>
        <div class="content-section-article">내용2</div>
        <div class="content-section-article">내용3</div>
      </div>
      <!-- 중앙 Main Content end -->
      <!-- 중앙 Content end -->
    </div>
    <!-- 하단 Footer start -->
    <div class="footer">
      <ul>
        <li>사이트소개</li>
        <li>개인정보처리방침</li>
        <li>이용약관</li>
        <li>오시는길</li>
      </ul>
    </div>
    <!-- 하단 Footer end -->
  </body>
</html>
