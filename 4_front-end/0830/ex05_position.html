<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body > div{
		position: absolute;
		top:50px;
		left: 50px;
		height: 300px;
		width: 300px;
		border:1px dotted black;
		overflow: hidden;
	}
	.box{
		width: 100px; height: 100px;
		position: relative;
	}
	.box:nth-child(1){
		background-color:red;
		left: 200px; top: 0px;
	}
	.box:nth-child(2){
		background-color:green;
		left: 200px; top: 0px;
	}
	.box:nth-child(3){
		background-color:blue;
		left: 100px; top: 0px;
	}
</style>
</head>
<body>
	<div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>	
</body>
</html>
